{% extends "base.html" %}
{% block title %}Bangaluru House Price Prediction{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Bangalore House Price Prediction</h2>
        </div>
        <div class="card-body">
            <form action="/predict" method="post">
                <div class="form-group mb-3">
                    <label for="total_sqft">Total Sqft:</label>
                    <input type="number" step="0.01" class="form-control" name="total_sqft" placeholder="Enter total area in sqft" required>
                </div>

                <div class="form-group mb-3">
                    <label for="bath">Bathrooms:</label>
                    <input type="number" class="form-control" name="bath" placeholder="Enter number of bathrooms" required>
                </div>

                <div class="form-group mb-3">
                    <label for="bhk">BHK:</label>
                    <input type="number" class="form-control" name="bhk" placeholder="Enter number of bedrooms" required>
                </div>

                <div class="form-group mb-4">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" name="location" placeholder="Enter location" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Predict Price</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
